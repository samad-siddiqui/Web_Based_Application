{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Create Task</h2>
    <div class="w-50 mx-auto p-4 border rounded shadow-sm">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
        </form>
    </div>
</div>
{% endblock %}
